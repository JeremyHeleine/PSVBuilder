<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>PSVBuilder</title>

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" media="screen" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1>PSVBuilder</h1>
		</header>

		<section class="viewer-section">
			<div id="viewer-container"></div>

			<div id="viewer-form">
				<input type="text" id="pano-url" placeholder="Panorama URL or path" />
				<input type="button" id="load-pano-button" value="Load panorama" />
			</div>
		</section>

		<section class="options-section">
			<ul id="options-panels-list">
				<li><a href="#options" class="active">Options</a></li>
				<li><a href="#initial-view">Initial View</a></li>
			</ul>

			<div class="options-list" id="options">
				<label>
					<input type="checkbox" id="autoload" />
					<span>Automatically load the panorama</span>
				</label>
			</div>

			<div class="options-list" id="initial-view">
				<label>
					<input type="checkbox" id="default-position" />
					<span>Set default position</span>
				</label>

				<div id="default-position-coords">
					<label class="no-block">
						<span>Longitude:</span>
						<input type="text" id="default-longitude" value="0" size="4" />
					</label>

					<label class="no-block">
						<span>Latitude:</span>
						<input type="text" id="default-latitude" value="0" size="4" />
					</label>
				</div>
			</div>
		</section>

		<section class="code-section">
			<textarea cols="40" rows="10" id="psv-code" readonly></textarea>

			<input type="button" id="copy-to-clipboard-button" value="Copy to clipboard" />
		</section>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.easing.min.js"></script>

		<script src="js/three.min.js"></script>
		<script src="js/photo-sphere-viewer.min.js"></script>

		<script src="js/PSVBuilder.js"></script>
		<script src="js/PSVBuilderInterface.js"></script>

		<script>
			var builder_interface = new PSVBuilderInterface();
		</script>
	</body>

</html>
