<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>PSVBuilder</title>

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" media="screen" href="css/style.css" />
	</head>

	<body>
		<header>
			<h1>PSVBuilder</h1>
		</header>

		<section class="viewer-section">
			<div id="viewer-container"></div>

			<div id="viewer-form">
				<input type="text" id="pano-url" placeholder="Panorama URL or path" />
				<input type="button" id="load-pano-button" value="Load panorama" />
			</div>
		</section>

		<section class="options-section">
			<ul id="options-panels-list">
				<li><a href="#options" class="active">Options</a></li>
				<li><a href="#more-options">More options</a></li>
				<li><a href="#test">Test</a></li>
			</ul>

			<div class="options-list" id="options">
				<label>
					<input type="checkbox" id="autoload" />
					<span>Automatically load the panorama</span>
				</label>
			</div>

			<div class="options-list" id="more-options">
				<label>
					<span>Longitude</span>
					<input type="text" />
				</label>
			</div>

			<div class="options-list" id="test">
			</div>
		</section>

		<section class="code-section">
			<textarea cols="40" rows="10" id="psv-code" readonly></textarea>

			<input type="button" value="Copy to clipboard" />
		</section>

		<script src="js/jquery.min.js"></script>

		<script src="js/three.min.js"></script>
		<script src="js/photo-sphere-viewer.min.js"></script>

		<script src="js/PSVBuilder.js"></script>
		<script src="js/PSVBuilderInterface.js"></script>

		<script>
			var builder_interface = new PSVBuilderInterface();
		</script>
	</body>

</html>
